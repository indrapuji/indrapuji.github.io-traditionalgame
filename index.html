<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indonesia Traditional Game</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Suwit</h1>
        <div class="gamebox">
            <div class="boxscore">
                <div class="labelscore">
                    <span>
                        <p>SCORE</p>
                    </span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Computer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="playerscore">0</th>
                            <th class="computerscore">0</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="gamearea">
                <span>
                    <img src="img/orang.png" class="orang" id="player">
                </span>
                <div class="hasil">result</div>
                <h1>VS</h1>
                <span>
                    <img src="img/orang.png" class="computerchoose" id="computer"> 
                </span>
            </div>
            <div class="playgame">START</div>
            <div class="areachoose">
                <ul>
                    <li>
                        <img src="img/gajah.png" class="picgajah">
                    </li>
                    <li>
                        <img src="img/orang.png" class="picorang">
                    </li>
                    <li>
                        <img src="img/semut.png" class="picsemut">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
